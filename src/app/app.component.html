<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div>
  <app-login *ngIf="selectedFeature === 'login'"></app-login>
  <app-view-data *ngIf="selectedFeature === 'view-data'"></app-view-data>
  <app-input *ngIf="selectedFeature === 'input'"></app-input>
  <app-deals-info *ngIf="selectedFeature === 'dealsinfo'"></app-deals-info>
  <app-goals *ngIf="selectedFeature === 'goals'"></app-goals>

</div>
